spring.application.name=routing-backend
# ----------------------------------------
# DATABASE CONFIGURATION (PostgreSQL)
# ----------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5433/routingdb
spring.datasource.username=routinguser
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------
# JPA / HIBERNATE (Skapar tabeller automatiskt)
# ----------------------------------------
# "update" gör att Spring skapar tabellerna åt dig om de saknas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ----------------------------------------
# ÖVRIGT
# ----------------------------------------
server.error.include-message=always
server.error.include-binding-errors=always

# ORS Geocoding (Din gamla config)
ors.api.url=https://api.openrouteservice.org
ors.api.key=${ORS_API_KEY:change-me}